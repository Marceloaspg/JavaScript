<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checando Nacionalidade</title>
    <style>
        body {
            background-color: chartreuse;
            font: normal 20pt arial;
            color: white;
            text-align: center;
        }
        input {
            text-align: center;
            width: 200px;  
        }
    </style>
</head>
<body>
    <h1>Cheque Sua Nacionalidade</h1>
    Pais em que nasceu:<input type="text" name="nas" id="nas">
    <input type="button" value="Checar" onclick="check()">
    <div id="res">
    Preencha os dados acima... 
    </div>
<script>
   
    function check() {
    var pa = document.getElementById('nas')
    var res = document.getElementById('res')
    var pais = String(pa.value)
        if (pais == 'brasil' || pais == 'Brasil' || pais == 'BRASIL') {
            res.innerHTML = `Você é Brasileiro`
        } else {
            res.innerHTML = 'Você não é Brasileiro'
        }

    }
</script>
    
</body>
</html>
