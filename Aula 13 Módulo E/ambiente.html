<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de passos!</title>
    <style>
        body {
            background-color: crimson;
            color: white;
            font: normal 20pt larger;
            text-align: center;           
        }
        input {
            text-align: center;
        }
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contador de passos!</h1>
    <p>Quantidade de passos: <input type="number" name="pas" id="pas">
    <input type="button" value="Iniciar" onclick="inicio()">
    </p>
    <div id="res">
       
    </div>
    <script>
        function inicio() {
        var passos = document.getElementById('pas')
        var resul = document.getElementById('res')
        var convpas = Number(passos.value)
        var cont = 1
        do {
            resul.innerHTML += `Passo ${cont} ðŸ‘£`
            cont++  
        } while (cont <= convpas)
        /*while (cont <= convpas) {
            resul.innerHTML += `Passo ${cont} ðŸ‘£`
            cont++
        }*/
           
        }
    </script>
</body>
</html>
